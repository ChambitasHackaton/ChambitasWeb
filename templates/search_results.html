{% extends 'bases/base.html' %}
{% load staticfiles %}
{% block content %}

<h1>Resultados</h1>

{% for usuario in usuarios %}
<div class="ok">
<a href="usuario/{{usuario.id}}"><img src="http://placehold.it/200x200"></a>
</div>

<div class="ok2">
	<h2>usuario: {{usuario.first_name}} {{usuario.last_name}}</h2>

</div>
{% empty %}
	No hay usuarios
{% endfor %}
{% endblock %}
